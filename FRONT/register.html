<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register - Sushimi</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <h1>SUSHIMI</h1>
                <p class="tagline">Tradición Japonesa</p>
            </a>
        </div>
    </header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            <form id="registerForm" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Usuario *</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Elige un nombre de usuario"
                               minlength="3"
                               maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="Tu nombre completo"
                           maxlength="100">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Mínimo 6 caracteres"
                               minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Repite tu contraseña"
                               minlength="6">
                    </div>
                </div>
                
                <button type="submit" class="btn-register">Crear Cuenta</button>
                
                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Sushimi</h3>
                    <p>Experiencia japonesa auténtica desde 2025</p>
                </div>
                <div class="footer-section">
                    <h3>Horarios</h3>
                    <p>Lunes a Domingo</p>
                    <p>12:00 - 23:30</p>
                </div>
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p>Email: info@sushimi.com</p>
                    <p>Tel: +34 912 345 678</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Sushimi. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
