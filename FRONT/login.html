<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sushimi</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <h1>SUSHIMI</h1>
                <p class="tagline">Tradición Japonesa</p>
            </a>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Introduce tu usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Sushimi</h3>
                    <p>Experiencia japonesa auténtica desde 2025</p>
                </div>
                <div class="footer-section">
                    <h3>Horarios</h3>
                    <p>Lunes a Domingo</p>
                    <p>12:00 - 23:30</p>
                </div>
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p>Email: info@sushimi.com</p>
                    <p>Tel: +34 912 345 678</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Sushimi. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
